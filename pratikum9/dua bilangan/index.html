<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung jumlah dua bilangan</title> 
    <script>
        function calc() {
            let bilangan_pertama = document.getElementById("A").value;
            let bilangan_kedua = document.getElementById("B").value;
            let hitung = parseInt(bilangan_pertama) + parseInt(bilangan_kedua);

			if (!isNaN(hitung)) {
				document.getElementById("hitung").value = hitung;
			}
        }
    </script>
</head>
<body>
    <h1>menghitung jumlah dua bilangan</h1>
        <input type="number" id="A" onchange="calc()"><br>
        <p>+</p>
        <input type="number" id="B" onchange="calc()"><br>
        <p>=</p>
        <input type"number" id="hitung" />
</body>
</html>
